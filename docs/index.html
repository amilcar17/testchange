    --notice-tip-border-color: #44638e;

/* Body, typography and containers */
body { 
    color: #454647;
}
.markdown-section {
    padding-top: 5px;
}
article h1 {
    page-break-inside: auto;
    page-break-before: always;
    break-inside: auto;
    page-break-before: always;
}

/* Github corner link*/
@media screen and (max-width: 768px) {
    .github-corner svg {
        height: 56px;
        width: 56px;
    }
}

/* Sidebar Logo */
.app-name-link img {
    padding: 4px 6px;
}

/* Search bar*/
.search input:focus {
    box-shadow: none !important;
    border-color: #898d8f !important;
}

/* Navbar menu */
.app-nav li ul {
    border-radius: 0;
    padding: 0;
}
.app-nav ul li>p {
    font-size: 1rem;
}

/* Cover page */
section.cover {
    border-bottom: 4px solid #298596;
}
section.cover .cover-main h1 {
    margin: 1.75rem 0 2.5rem;
}
section.cover .cover-main ul {
    margin: 3.5rem auto;
}
@media screen and (max-width: 768px) {
    section.cover .cover-main ul {
        display: none;
    }
}
section.cover .cover-main > p:last-child a:last-child:hover {
    opacity: 1;
}
section.cover img {
    max-width: 100%;
}

/* Headings */
.app-nav:not(:empty) ~ main .markdown-section {
    padding-top: 6rem;
}

.markdown-section h1 {
    border-bottom: 3px solid #298596;
    margin-bottom: 2rem;
}
.markdown-section h1 a>span {
    color: #01295c;
}
.markdown-section h1 a:hover {
    color: #01295c;
    cursor: pointer;
}
.markdown-section h1 a:hover,
.markdown-section h2 a:hover,
.markdown-section h3 a:hover,
.markdown-section h4 a:hover,
.markdown-section h5 a:hover {
    text-decoration: none !important;
}
.markdown-section .anchor span {
    color: #01295c;
}
.markdown-section kbd {
    position: relative;
    top: -0.15rem;
    font-size: 0.75rem;
    border-left-width: 2px;
    border-right-width: 3px;
    border-bottom-width: 4px;
    border-bottom-color: #cbcbcb;
    border-radius: 3px;
}
.markdown-section .warn {
    margin: 1rem 0;
}

/* Tabs */
.docsify-tabs__tab {
    border: none;
    cursor: pointer;
}
.docsify-tabs__tab.docsify-tabs__tab--active {
    box-shadow: none;
    border-bottom: 3px solid var(--docsifytabs-tab-highlight-color);
}

/* Sidebar */
.sidebar ul li a {
    padding: 6px 0;
    line-height: normal;
    text-overflow: initial;
    white-space: normal;
}
.sidebar ul li a,
.sidebar ul li p {
    font-size: 1rem;
    font-weight: 600;
}
.sidebar ul li ul a,
.sidebar ul li ul p {
    font-size: 0.875rem;
    font-weight: 400;
}
.sidebar ul li.active > a {
    border-right: 4px solid;
}
.sidebar ul li ul {
    margin-bottom: 14px;
}
.sidebar ul li .emoji {
    font-size: 1rem;
}

/* Content ----------------------- */

/* BLOCKQUOTE */
.content .markdown-section blockquote p {
    font-weight: 400;
}

/* MEDIUM IMAGES PLUGIN */
.medium-zoom-image.medium-zoom-image--opened {
    z-index: 99;
}
img.medium-zoom-image {
    height: auto;
}

/*IMAGE PLACEHOLDER */
.content img {
    color:#888;
    font-style: italic;
}
.content img:after {
    content:  '  🖼️ ';
    font-style: normal;
}

/* DETAILS */
.content .markdown-section details {
    padding:  0 1rem 0 1rem;
    margin-bottom: 0.5rem;
}
.content .markdown-section details summary {
    padding: 0.5rem;
    margin-left: -1rem;
    margin-bottom: 0.5rem;
    border-bottom: 1px solid #44638e;
    font-weight: 500;
}
.content .markdown-section details summary:hover {
    cursor: pointer;
    background: #f2f2f2;
}

/* EM e STRONG */
.content .markdown-section em,
.content .markdown-section strong {
    color: inherit;
}

/* CODE */
.content .markdown-section code {
	color: #454647;
	background-color: #f2f2f2;
	border: 1px solid #dbdbdb;
	border-radius: 2px;
}
.content .markdown-section pre>code {
    color: inherit;
    background-color: inherit;
    border: inherit;
    border-radius: inherit;
}

/* PRE */
.content .markdown-section iframe {
    width: 100%;
}

/* PRE */
.content .markdown-section pre {
    background-color: #e6f6f8;
    max-height: 600px;
    overflow-y: auto;
}

/* TABLE */
.content .markdown-section table {
    font-size: 0.875rem;
}
.content .markdown-section table thead th {
    border: 0px solid #f2f2f2;
    border-bottom: 1px solid #cbcbcb;
    text-align: left;
}
.content .markdown-section table thead tr {
    border: none;
}
.content .markdown-section table td {
    border: 1px solid #f2f2f2;
    border-left: 0;
    border-right: 0;
}

/* UL LI not so special style */
.content .markdown-section ul label h1, 
.content .markdown-section ol label h1,
.content .markdown-section ul label h2, 
.content .markdown-section ol label h2,

/* HOME PANEL */
@keyframes box-enter {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
  }

.home-row {
    display: flex;
    flex-wrap: wrap;
}
.home-col {
    width: 25%;
    flex-basis: 25%;
    padding-left: 12px;
    padding-right: 12px;
    animation-name: box-enter;
    animation-duration: 2s;
}
@media screen and (max-width: 1160px){
    .home-col {
        width: 50%;
        flex-basis: 50%;
    }       
}
@media screen and (max-width: 768px){
    .home-col {
        width: 100%;
        flex-basis: 100%;
    }       
}

.home-panel {
    box-shadow: none;
    border: none;
    border-radius: 0;
    margin-bottom: 30px;
    background-color: #fff;
}

.home-row .panel-heading {
    border: none;
    background: #298596 !important;
    color: white !important;
    font-weight: bold;
    font-size: 1.125rem;
    padding: 10px 13px;
}
.home-panel .panel-heading a,
.home-panel .panel-heading a:hover {
    color: white;
    text-decoration: none;
}
.home-panel .panel-body {
	padding: 24px;
	border: none;
	background: #4ea2ad;
	color: white;
	font-size: 1.875rem;
	height: 138px;
}
.home-panel p {
    margin: 0 !important;
}
.home-panel .panel-body pre {
    background: none;
    border: none;
    color: white;
    font-size: 2.125rem;
    text-align: center;
    padding: 0;
}
.home-panel .panel-body pre .fa {
	margin-left: calc(-50% + 14px);
}
.home-panel .list-group {
	border: none;
    background: #f2f2f2;
	padding: 10px !important;
    box-shadow: none;
    margin: 0 !important;
}
.home-panel .list-group .list-group-item {
    border: none;
    background: transparent;
    text-align: left;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 2px 15px;
}
.home-panel .list-group .list-group-item::before {
    display: none;
}
.home-panel .list-group .list-group-item p {
    margin: 0;
}
.home-panel .list-group .list-group-item a {
    text-decoration: none;
}

/* Share Links */
a.fab,
a.fab:hover {
    color: white;
}

/* Page TOC */
.page_toc {
    margin-top: 120px;
    font-size: 0.875rem;
    padding: 0rem 1rem 0rem 0.25rem;
}
.page_toc ul a {
    font-weight: 400;
    color: #888888;
}
.page_toc ul a:hover span {
    color: var(--theme-color, #298596);
}
.page_toc .active {
    border-left: none;
    color: var(--theme-color, #298596);
    padding-left: 0px;
}
.page_toc .active::before {
    content: '';
    width: 3px;
    background-color: var(--theme-color, #298596);
    display: inline-block;
    height: 1.25rem;
    position: absolute;
    left: 0px;
}
@media screen and (max-width: 1300px) {
    .page_toc {
        margin-bottom: -120px;
    }
}
